<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise for Bestie!</title>
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%; overflow: hidden;
            background: radial-gradient(circle, #2b001e, #000);
            font-family: 'Arial', sans-serif; color: white; text-align: center;
        }

        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 100;
            display: flex; justify-content: center; align-items: center;
        }

        .start-btn {
            padding: 20px 40px; font-size: 24px; background: #ff4d6d;
            color: white; border: none; border-radius: 50px; cursor: pointer;
            box-shadow: 0 0 20px #ff4d6d; animation: pulse 1.5s infinite;
        }

        #content { display: none; height: 100%; }

        .scene {
            position: absolute; width: 100%; top: 50%; left: 50%;
            transform: translate(-50%, -50%); opacity: 0; transition: 1s;
        }

        .active { opacity: 1; }

        .photo-frame {
            width: 250px; height: 250px; border-radius: 50%;
            border: 8px solid #ff4d6d; margin: 0 auto 20px;
            overflow: hidden; box-shadow: 0 0 30px #ff4d6d;
        }
        .photo-frame img { width: 100%; height: 100%; object-fit: cover; }

        h1 { font-size: 3.5rem; color: #ffeb3b; text-shadow: 0 0 10px #f44336; }

        /* Balloon Styling */
        .balloon {
            position: absolute; bottom: -100px; width: 60px; height: 80px;
            border-radius: 50%; cursor: pointer; z-index: 5;
            transition: transform 0.2s;
        }
        .balloon::after {
            content: ""; position: absolute; bottom: -10px; left: 25px;
            width: 2px; height: 30px; background: rgba(255,255,255,0.5);
        }

        /* Popper/Confetti */
        .popper {
            position: absolute; width: 10px; height: 10px; z-index: 20;
        }

        @keyframes pulse { 0% {scale: 1;} 50% {scale: 1.1;} 100% {scale: 1;} }
       body {
            margin: 0; padding: 0;
            background: #0f0c29; color: rgb(19, 202, 226);
            font-family: 'Arial', sans-serif;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; overflow: hidden; text-align: center;
        }

        /* Photo Animation */
        .photo-container {
            position: absolute; width: 200px; height: 200px; margin: 7% auto 20px;
            display: none;
        }
        .photo {
            position: relative; width: 100%; height: 100%;
            border-radius: 50%; border: 4px solid #583bff;
            object-fit: cover; transition: all 5s ease-in-out;
        }
        .photo-1 { transform: translateX(-60px) rotate(-360deg); opacity: 40; }
        .photo-2 { transform: translateX(60px) rotate(360deg); opacity: 40; }
        
        /* Final state when merged */
        .merged .photo-1 { transform: translateX(-30px); opacity: 1; z-index: 2; }
        .merged .photo-2 { transform: translateX(30px); opacity: 1; z-index: 1; }

        .typing-text { font-size: 18px; min-height: 50px; color: #d8720c; margin-top: 15px; line-height: 1.6; }
        
        #message-area { display: none; padding: 20px; z-index: 10; width: 90%; }
        .gift-box { font-size: 100px; cursor: pointer; animation: bounce 2s infinite; }
        @keyframes bounce {
            0%, 100% {transform: translateY(0);}
            50% {transform: translateY(-20px);}
        }  
    </style>
</head>
<body>

    <div id="overlay">
        <button class="start-btn" onclick="startSurprise()">Surprise Start Cheyyu! âœ¨</button>
    </div>

    <audio id="bdaySong" src="BG MUSIC/riverbend-serenade.mp3" loop></audio>

    <div id="content">
        <div class="scene active" id="s1">
            <h1>Hey Bestie... ðŸŽ‰</h1>
            <p>Innu ninte Birthday aanalle!</p>
        </div>
        <div class="scene" id="s2">
            <div class="photo-frame"><img src="birthday img/Screenshot 2026-02-05 232444.png" alt="Bday Girl"></div>
            <h1>Happy Birthday! ðŸŽ‚</h1>
            <p>Ninte ellaa swapnangalum pookkatte!</p>
        </div>
    </div>

    <script>
        function startSurprise() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            document.getElementById('bdaySong').play();
            
            // Scenes timing
            setTimeout(() => {
                document.getElementById('s1').classList.remove('active');
                document.getElementById('s2').classList.add('active');
            }, 4000);

            // Start Balloon Rain
            setInterval(createBalloon, 700);
        }

        function createBalloon() {
            const b = document.createElement('div');
            b.className = 'balloon';
            const colors = ['#ff4d6d', '#ffeb3b', '#00bcd4', '#4caf50', '#9c27b0'];
            b.style.left = Math.random() * 90 + 'vw';
            b.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.appendChild(b);

            let pos = -100;
            let speed = Math.random() * 2 + 2;
            
            function move() {
                pos += speed;
                b.style.bottom = pos + 'px';
                if (pos > window.innerHeight + 100) {
                    b.remove();
                } else {
                    requestAnimationFrame(move);
                }
            }
            move();

            // Click to POP and throw POPPERS
            b.onclick = function() {
                createPopperBurst(b.offsetLeft, b.offsetTop);
                b.remove();
            };
        }

        function createPopperBurst(x, y) {
            for (let i = 0; i < 30; i++) {
                const p = document.createElement('div');
                p.className = 'popper';
                p.style.left = x + 'px';
                p.style.top = y + 'px';
                p.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                document.body.appendChild(p);

                const angle = Math.random() * Math.PI * 2;
                const dist = Math.random() * 100 + 50;
                const destX = x + Math.cos(angle) * dist;
                const destY = y + Math.sin(angle) * dist + 200; // Falling down

                p.animate([
                    { transform: 'translate(0, 0)', opacity: 1 },
                    { transform: `translate(${Math.cos(angle) * dist}px, ${destY - y}px)`, opacity: 0 }
                ], {
                    duration: 1500,
                    easing: 'cubic-bezier(0, .9, .57, 1)'
                }).onfinish = () => p.remove();
            }
        }
    </script>
</body>
</html>
